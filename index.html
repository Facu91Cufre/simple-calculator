<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/ad4f1a2f6e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="calculator">
      <input type="text" disabled id="input" />
      <div class="buttons">
        <button data-value="AC">AC</button>
        <button data-value="DEL"><i class="fa-solid fa-delete-left" data-value="DEL"></i></button>
        <button data-value="%">%</button>
        <button data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*">*</button>
        
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-">-</button>
        
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button data-value="=">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
